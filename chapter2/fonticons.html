<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Icons</title>

    <link rel="stylesheet" href="./css/fonticons.css">
    <!-- copy από cdnjs.com, βρίσκουμε το font awesome και κάνουμε copy link tag -->
    <!-- θα μπορούσαμε να το κατεβάσουμε κι εμείς, αλλά αν το θέλουμε στο σαιτ, είναι πιο γρήσορο το λινκ -->

            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit ad itaque eveniet.

                minus earum tenetur qui neque culpa! Incidunt quaerat laboriosam accusamus obcaecati sed!

        </div>

        <!-- παίρνουμε με copy από τη σελίδα fontawesome.com, για τα εικονίδια που θέλουμε -->

            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>

    </div>

</html>
