<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Διδάσκοντες</title>
</head>
<body>

    <!-- Πίνακες -->
    <table>
        <tr>
    <!-- tr Γραμμή Πίνακα -->
            <th>Μάθημα</th>   
            <!-- th table headers bold στο κέντρο-->
            <th>Ώρες Διδασκαλίας</th>
        </tr>
        <tr>
            <!-- td data -->
            <td>Java</td>
            <td>100</td>
        </tr>
        <tr>
            <td>C#</td>
            <td>50</td>
        </tr>
    </table>

    <table>
        <caption>Διδάσκοντες</caption>
        <caption><strong>Διδάσκοντες</strong></caption>

        <thead>
            <!-- groups header content in an HTML table -->
            <tr>
                <th>Όνομα</th>
                <th>Επίθετο</th>
                <th>Μάθημα</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Μάκης</td>
                <td>Καπέτης</td>
                <td>Βάσεις Δεδομένων</td>
            </tr>
        

            <tr>
                <td>Αθ.</td>
                <td>Ανδρούτσος</td>
                <td>Java/JavaEE</td>
            </tr>
        </tbody>

        <tfoot>
            <!-- groups footer content in an HTML table -->
            <tr><th colspan = "3">Coding Factory</th></tr>
            <!-- colspan defines the number of columns a cell should span -->

            <table>
                <!-- colspan="2" συγχνωνεύει τις 2 στήλες σε μία
                rowspan="2" συγχωνεύει τις 2 γραμμές σε μία (\όλα μέσα σε td ή th) -->
                <tr><th colspan="2">Ονοματεπώνυμο</th><th>Ηλικία</th></tr>
                <tr><td>Παπαδόπουλος</td><td>Νίκος</td><td>30</td></tr>
                <tr><td>Παπαδόπουλος</td><td>Κων/νος</td><td>20</td></tr>
                <tr><td colspan="2" rowspan="2">Min/Max</td><td>20</td></tr>
                <tr><td>30</td></tr>
            </table>

        </tfoot>

    </table>
    
</body>
</html>
