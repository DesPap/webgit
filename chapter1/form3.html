<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεία Εκπαιδευόμενου</title>
</head>
<body>

    <form>
        <h1>Στοιχεία Εκπαιδευόμενου</h1>

    <!-- fieldset είναι container -->
    <fieldset style="width: 450px;">
        <div>
            <label for="επώνυμο">Επώνυμο:</label>
            <!-- id συσχετίζει το for και το id -->
            <input type="text" name="επώνυμο" id="επώνυμο">
        </div>
        <div>
            <label for="όνομα">Όνομα:</label>
            <input type="text" name="όνομα" id="όνομα">
        </div>
        <div>
            <label for="ημερομηνία γέννησης">Ημερομηνία γέννησης:</label>
            <input type="date" id="ημερομηνία γέννησης" placeholder="DD/MM/YY" maxlength="8" 
            required pattern="^[0-2][0-9]|3[01\/0[1-9]|1[0-2]\/[0-9]{2}$">
        </div>
        <div>
            <label for="έτος σπουδών">'Ετος σπουδών:</label>
            <input type="number" name="έτος σπουδών" id="έτος σπουδών">
        </div>
        <div>
            <label for="login">Login (e-mail):</label>
            <input type="email" name="login" id="login">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <input type="submit" value="Αποστολή">
        </div>
    </fieldset>

</form>
    
</body>
</html>
