<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    
    <!-- το src μπαίνει και απ' ευθείας στο video π.χ. <video src="" width="320"...  -->
    <video width="320" height="240"> 
        <!--  -->
        <source src="" type="video/mp4">
        Your browser does not support the video tag

    </video>

    <!--src="https://youtu.be/kkUUyl86tck?autoplay=1&mute=1" θα επιτρέψει να αρχίζει αυτόματα αλλά mute  -->
    <!--τα allow είναι δυνατότητες αναπτυγμένες από τους browser  --> 
    <iframe width="560" height="315"
    src="https://youtu.be/kkUUyl86tck" 
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
<!-- αντιγραφή από το utube "κοινοποίηση", "ενσωμάτωση" -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/kkUUyl86tck" title="YouTube video player" 
frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
allowfullscreen>
</iframe>
</body>
</html>
